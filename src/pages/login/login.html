<ion-header>

  <ion-navbar>
    <ion-title color="secondary" class="centrado">BIENVENIDOS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="Bienvenidos">

  

  <ion-list>
    <form [formGroup]="formSesion">
      <ion-item color="danger">
        <ion-label floating>Usuario</ion-label>
        <ion-select value="" formControlName="usuario_id"  [(ngModel)]="idUser">
          <ion-option *ngFor="let u of usuarios" value="{{u.id}}">
            {{u.usuarioNombre}}
          </ion-option>
        </ion-select>
      </ion-item>

      <ion-item color="danger">
        <ion-label floating>Contrase√±a</ion-label>
        <ion-input type="password" formControlName="clave" value="" [(ngModel)]="passUser"></ion-input>
      </ion-item>

      <ion-item color="danger">
        <button  (click)="guardarUsuario()" color="botones" ion-button full>Entrar</button>
        <button  (click)="devuelveUsuario()"  color="botones"ion-button full >Cargar</button>
       
      </ion-item>


    </form>
  </ion-list>


</ion-content>
